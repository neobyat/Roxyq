<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Staff - Demo Seas</title>
    <style>
        body {
            background-color: #2a0a4a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #3d1f5e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        input {
            background-color: #4e2b75;
            color: white;
        }
        button {
            background-color: #6a1b9a;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #8e24aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Staff - Demo Seas</h2>
        <p>Demo Seas é um jogo no Roblox inspirado em One Piece. Como staff, você ajudará na moderação, suporte e no atendimento de tickets.</p>
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="cargo" placeholder="Cargo" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="tel" id="telefone" placeholder="Telefone" required>
        <textarea id="motivo" placeholder="Por que deseja ser staff?" required></textarea>
        <button onclick="enviarFormulario()">Cadastrar</button>
    </div><script>
    function enviarFormulario() {
        const nome = document.getElementById('nome').value;
        const cargo = document.getElementById('cargo').value;
        const email = document.getElementById('email').value;
        const telefone = document.getElementById('telefone').value;
        const motivo = document.getElementById('motivo').value;
        
        if (!nome || !cargo || !email || !telefone || !motivo) {
            alert('Preencha todos os campos!');
            return;
        }
        
        const url = `https://nickserver01.x10.mx/Criar_conta.php?servidor_id=33&nome=${encodeURIComponent(nome)}&cargo=${encodeURIComponent(cargo)}&email=${encodeURIComponent(email)}&telefone=${encodeURIComponent(telefone)}&motivo=${encodeURIComponent(motivo)}`;
        
        fetch(url)
            .then(response => response.text())
            .then(data => {
                alert('Resposta do servidor: ' + data);
            })
            .catch(error => {
                alert('Erro ao cadastrar staff: ' + error);
            });
    }
</script>

</body>
</html>
